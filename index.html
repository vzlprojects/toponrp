        $(this).attr('href', updatedCssFile);

<script>
	// Insert combo box for source choice
	var selectElt = document.createElement('select');
	var buttonElt = search.element.querySelector('button');
	search.element.insertBefore(selectElt, buttonElt);

	// Add options
	['Lugares', 'Toponímia'].forEach(function(l) {
		ol.ext.element.create('OPTION', {
			text: l,
			parent: selectElt
		});
	});

	// Function for executing actions
	function handleComboBoxChange() {
		search.clearHistory();
		search.setInput('');

		// Remove previous event listeners
		search.un('select', onSelectLugares);
		search.un('select', onSelectToponimia);

		if (selectElt.value === 'Lugares') {
			search.setSource(jsonSource_Lugares);
			search.set('property', 'nome_lugar');
			// Attach the new event listener
			search.set('placeholder', 'Escreva nome do Lugar...');
			search.on('select', onSelectLugares);
		} else if (selectElt.value === 'Toponímia') {
			search.setSource(jsonSource_Toponmia);
			search.set('property', 'nome_completo');
			// Attach the new event listener
			search.set('placeholder', 'Escreva nome da Via...');
			search.on('select', onSelectToponimia);
		}
		// Reset placeholder
		var inputField = search.element.querySelector('.ol-search input');
		inputField.placeholder = search.get('placeholder');
	}

	// Function to handle LUGARES selection
	function onSelectLugares(e) {
		Luagares.setVisible(true);
	}

	// Function to handle Toponímia selection
	function onSelectToponimia(e) {
		Toponimia.setVisible(true);
	}

	// Change event
	selectElt.addEventListener('change', handleComboBoxChange);

	// Trigger change event to activate the first option
	selectElt.dispatchEvent(new Event('change'));

</script>

		// Criar a camada e a feature do pino
		var pinFeature = new ol.Feature();
		var vectorSource = new ol.source.Vector({
			features: [pinFeature]
		});

		var pinLayer = new ol.layer.Vector({
			source: vectorSource,
			title: '<img src="./resources/pino.png" style="width:16px; height:16px;" /> Coord. Cad. Predial', // Ícone e nome na legenda
			permalink: "CadernetaPredial",
			popuplayertitle: "Caderneta Predial"
		});

		map.addLayer(pinLayer);

		// Função para validar a entrada dos campos X e Y
		function validateInput(value, min, max) {
			var regex = /^\d{1,6}$/; // Expressão regular para permitir apenas números inteiros de 1 a 6 dígitos
			if (!regex.test(value)) {
				return false;
			}
			var numValue = parseInt(value, 10);
			return numValue >= min && numValue <= max;
		}

		// Função para atualizar a posição do pino
		function updatePinPosition(x, y) {
			if (!validateInput(x, 187473, 211080) || !validateInput(y, 402759, 420748)) {
				alert('Por favor, insira valores válidos: X deve estar entre 187473 e 211080, e Y entre 402759 e 420748, que representam coordenadas abrangentes ao concelho de Vouzela');
				return;
			}

			// Converter de EPSG:20790 para EPSG:3763
			var coordinates20790 = [parseFloat(x), parseFloat(y)];
			var coordinates3763 = ol.proj.transform(coordinates20790, 'EPSG:20790', 'EPSG:3763');

			pinFeature.setGeometry(new ol.geom.Point(coordinates3763));

			// Definir o estilo do pino
			var pinStyle = new ol.style.Style({
				image: new ol.style.Icon({
					anchor: [0.5, 1],
					src: './resources/pino.png',
					scale: 0.1
				}),
				text: new ol.style.Text({
					text: 'Caderneta Predial', // Texto fixo para a label
					offsetY: -30, // Ajuste a posição vertical do texto
					font: '12px sans-serif', // Fonte do texto
					fill: new ol.style.Fill({
						color: '#000' // Cor do texto
					}),
					stroke: new ol.style.Stroke({
						color: '#fff', // Cor da borda do texto
						width: 2 // Largura da borda
					})
				})
			});
			pinFeature.setStyle(pinStyle);

			// Centrar o mapa na nova posição do pino
			map.getView().setCenter(coordinates3763);
		}

		// Função para limpar o pino e os campos de entrada
		function clearPinAndInputs() {
			// Remover a geometria do pino (isto apaga o pino do mapa)
			pinFeature.setGeometry(null);

			// Limpar os campos de entrada
			document.getElementById('x-coord').value = '';
			document.getElementById('y-coord').value = '';
		}

		// Configurar o evento de clique no botão "Localizar"
		document.getElementById('update-pin').addEventListener('click', function() {
			var x = document.getElementById('x-coord').value;
			var y = document.getElementById('y-coord').value;
			updatePinPosition(x, y);
		});

		// Configurar o evento de clique no botão "Limpar"
		document.getElementById('clean-pin').addEventListener('click', clearPinAndInputs);
	</script>
